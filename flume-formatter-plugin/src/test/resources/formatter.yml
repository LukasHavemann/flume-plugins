mapping:
  attributes:
    - name: 'geoip.longitude'
      type: float

    - name: 'geoip.latitude'
      type: float


format:
  host: '%{haproxy.host}'
  longitude: '%{geoip.long}'
  latitude: '%{geoip.lat}'
  city: '%{geoip.city}'
  countryName: '%{geoip.countryName}'
  countryCode: '%{geoip.countryCode}'